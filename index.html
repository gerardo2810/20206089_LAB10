<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Puzzle Game</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <h2>Puzzle Game</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Count:</div><div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Tiempo: <span id="timerPanel"></span> segundos
                    </div>
                    <img id="actualImage" />
                    <div>Juego del rompecabezas otrolab jalado</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">3X3</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">4x4</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">5x5</label>
						<input type="radio" name="level" id="veryhard" value="6" /> <label for="veryhard">6x6</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Rules</button>
                        <button id="newPhoto" type="button" class="btn">Siguiente figura</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Juega de nuevo!!</h2>
                Felicitaciones!! <br /> sa.
                <br />
                Tiempo: <span class="stepCount">0</span> gear.
                <br />
                Tiemopot: <span class="timeCount">0</span> segundos<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Jugar mas</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/Crash_Tumbalobos.jpg', title: 'Crash Tumbalobos' },
                { src: 'img/Radeon_Rengifo.jpg', title: 'Radeon Rengifo' },
                { src: 'img/Sandy_Marroquin.jpg', title: 'Sandy Marroquin' },
                { src: 'img/Yuu_Adauto.jpg', title: 'Yuu Adauto' },
               
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Rearrange the pieces so that you get a sample image. \nThe steps taken are counted');
            }
        </script>
    </div>
</body>
</html>
